<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Management</h1>
        <p class="desc">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <p class="error-msg"></p>
        <label for="bill-ammount">Bill Ammount:</label>
        <input type="number" id="bill-ammount">
        <!-- <button class="next-btn">Next</button> -->
        <label for="cash-given">Cash Given:</label>
        <input type="number" id="cash-given">
        <button class="check-btn">Check</button>
        <ul class="amounts">
            <li>Bill Amount:  </li>
            <li>Cash Given: </li>
        </ul>
        <table class="change-table">
            <caption>Return Change: <span class="return"></span></caption>
            <tr>
                <th>No.of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    
</body>
<script src="/app.js"></script>
</html>
